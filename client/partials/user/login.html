
<div ng-include="'partials/user/includes/top.html'"></div>
<br><br>
<div class="row">

    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-1"  style="color: white">

            <h1>Welcome</h1>
        <BR>
        <p>
            This is a random page built by professional interns which authenticates users!!
        </p>
        <BR>
        <div class="text-center">
        <button type="button" ng-click="register()" class="btn btn-warning btn-block">Register</button>
        </div>
        <BR><BR>
    </div>

    <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-1">
        <div class="panel panel-default axle-panel">
            <div class="panel-body">
                <h1>Login</h1>
                <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                <form class="form" ng-submit="login()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success" ng-disabled="disabled">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div ng-include="'partials/user/includes/bottom.html'"></div>
