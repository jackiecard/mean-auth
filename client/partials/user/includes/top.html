<style>

    html {
        height: 100%;
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    body{

        height:100%;
        width: 100%;
        margin-bottom: 0px;
        background-attachment: fixed;
        background-image: -moz-linear-gradient(top, rgba(0,0,0,1) 0%, rgba(125,185,232,0) 100%) , url("../lib/img/city.jpg"); /* FF3.6-15 */
        background-image: -webkit-linear-gradient(top, rgba(0,0,0,1) 0%,rgba(125,185,232,0) 100%), url("../lib/img/city.jpg"); /* Chrome10-25,Safari5.1-6 */
        background-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%,rgba(125,185,232,0) 100%), url("../lib/img/city.jpg"); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#007db9e8',GradientType=0 ); /* IE6-9 */
        background-size: cover;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
    }


    .axle{
        color: #4CAF50;
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
        font-size: 35px;
        font-style: normal;
        font-variant: normal;
        font-weight: 500;
        line-height: 20px;
        text-transform: uppercase;

    }

    h1{
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
        font-size: 35px;
        font-style: normal;
        font-variant: normal;
        font-weight: 500;
        line-height: 20px;
        padding-bottom: 20px;
    }

    .interns{
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 500;
        line-height: 20px;
        color: #F39C12;

    }

    .axle-panel{
        background: rgba(192,192,192,0.3) !important;
        border-radius: 8px;
        /*box-shadow: 2px 2px 10px rgba(0,0,0,0.3);*/
        border: 0;
        padding: 20px;
        color: #000 !important;
    }

    footer{
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        text-align: center;
        background: rgba(192,192,192,0.3);
    }

    .user-icon{
        background: rgba(192,192,192,1);
        border-radius: 50px;
        padding: 20px;
        font-size: 50px;
        color: #333;
    }
    input{
        background: rgba(192,192,192,0.7) !important;
        border: 0 !important;
        box-shadow: 1px 1px 4px rgba(0,0,0,0.1) !important;
    }

    .disabled input{
        background: rgba(192,192,192,0) !important;
        box-shadow: none !important;
        color: #000;
        font-size: 1.5em;
        padding: 10px;
    }

    .disabled label{
        color: #1a1a1a;
    }
</style>
<br>
<div class="row">
    <nav class="navbar navbar-default" style="background: none; border: 0; box-shadow: none">
        <div class="col-md-6 col-xs-6">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">
                        <span class="axle">Axle</span> <span class="interns">Interns</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-6">
            <div class="text-right">
                <div ng-controller="logoutController">
                    <a ng-click="log(status)" class="btn btn-warning">{{status}}</a>
                </div>
            </div>
        </div>
    </nav>
</div>
